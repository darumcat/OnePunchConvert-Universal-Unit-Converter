<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/saitama-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnePunchConvert: Universal Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent-color, #e21f26)',
              'opm-yellow': '#fecf02',
              'opm-red': '#e21f26',
              'opm-white': '#ffffff',
              'opm-cape-white': '#f8f8f8',
              'opm-dark': '#1a1a1a',
              'opm-dark-component': '#242424',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent-color: #e21f26;
        /* Saitama PNG images */
        --bg-saitama-length: url("/assets/saitama-length.png");
        --bg-saitama-weight: url("/assets/saitama-weight.png");
        --bg-saitama-volume: url("/assets/saitama-volume.png");
        --bg-saitama-temperature: url("/assets/saitama-temperature.png");
        --bg-saitama-area: url("/assets/saitama-area.png");
        --bg-saitama-speed: url("/assets/saitama-speed.png");
        --bg-saitama-time: url("/assets/saitama-time.png");
        --bg-saitama-pressure: url("/assets/saitama-pressure.png");
        --bg-saitama-energy: url("/assets/saitama-energy.png");
        --bg-saitama-data: url("/assets/saitama-data.png");
        --bg-saitama-drilling: url("/assets/saitama-drilling.png");
        --bg-saitama-cooking: url("/assets/saitama-cooking.png");
        --bg-saitama-geometry: url("/assets/saitama-geometry.png");
        --bg-saitama-science: url("/assets/saitama-science.png");
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out;
        pointer-events: none;
      }
      
      body.saitama-length::before, body.saitama-weight::before, body.saitama-volume::before, body.saitama-temperature::before, body.saitama-area::before, body.saitama-speed::before, body.saitama-time::before, body.saitama-pressure::before, body.saitama-energy::before, body.saitama-data::before, body.saitama-drilling::before, body.saitama-cooking::before, body.saitama-geometry::before, body.saitama-science::before {
        opacity: 0.25;
      }
      
      .dark body::before {
        opacity: 0; 
      }
      
      .dark body.saitama-length::before, .dark body.saitama-weight::before, .dark body.saitama-volume::before, .dark body.saitama-temperature::before, .dark body.saitama-area::before, .dark body.saitama-speed::before, .dark body.saitama-time::before, .dark body.saitama-pressure::before, .dark body.saitama-energy::before, .dark body.saitama-data::before, .dark body.saitama-drilling::before, .dark body.saitama-cooking::before, .dark body.saitama-geometry::before, .dark body.saitama-science::before {
        opacity: 0.2;
        filter: invert(1);
      }

      body.saitama-length::before { background-image: var(--bg-saitama-length); }
      body.saitama-weight::before { background-image: var(--bg-saitama-weight); }
      body.saitama-volume::before { background-image: var(--bg-saitama-volume); }
      body.saitama-temperature::before { background-image: var(--bg-saitama-temperature); }
      body.saitama-area::before { background-image: var(--bg-saitama-area); }
      body.saitama-speed::before { background-image: var(--bg-saitama-speed); }
      body.saitama-time::before { background-image: var(--bg-saitama-time); }
      body.saitama-pressure::before { background-image: var(--bg-saitama-pressure); }
      body.saitama-energy::before { background-image: var(--bg-saitama-energy); }
      body.saitama-data::before { background-image: var(--bg-saitama-data); }
      body.saitama-drilling::before { background-image: var(--bg-saitama-drilling); }
      body.saitama-cooking::before { background-image: var(--bg-saitama-cooking); }
      body.saitama-geometry::before { background-image: var(--bg-saitama-geometry); }
      body.saitama-science::before { background-image: var(--bg-saitama-science); }
    </style>

}
</script>
